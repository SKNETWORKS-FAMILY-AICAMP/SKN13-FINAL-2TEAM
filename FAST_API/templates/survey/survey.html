
{% extends "base.html" %}

{% block head %}
<style>
    .survey-page-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 60px 20px;
        min-height: calc(100vh - 150px);
        box-sizing: border-box;
    }

    .survey-form-container {
        width: 100%;
        max-width: 800px;
        background: #242424;
        padding: 40px 50px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        animation: fadeIn 0.8s ease-out;
        color: #e0e0e0;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .survey-form-container h1 {
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 15px;
        color: #fff;
        text-align: center;
    }

    .survey-form-container p {
        font-size: 1.1rem;
        color: #a0a0a0;
        margin-bottom: 40px;
        text-align: center;
        line-height: 1.6;
    }

    .question-block {
        margin-bottom: 35px;
        text-align: left;
    }

    .question-block h2 {
        font-size: 1.4rem;
        font-weight: 600;
        color: #eaeaea;
        margin-bottom: 20px;
    }

    .options-list {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .radio-label {
        display: flex;
        align-items: center;
        background: #333;
        padding: 15px 20px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease, border-color 0.3s ease;
        border: 2px solid #444;
    }

    .radio-label:hover {
        background: #404040;
    }

    .radio-label input[type="radio"] {
        display: none; 
    }

    .radio-label .custom-radio {
        width: 22px;
        height: 22px;
        border: 2px solid #888;
        border-radius: 50%;
        margin-right: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.3s ease;
    }

    .radio-label .custom-radio .checkmark {
        width: 12px;
        height: 12px;
        background-color: #fff;
        border-radius: 50%;
        transform: scale(0);
        transition: transform 0.2s ease-in-out;
    }

    .radio-label input[type="radio"]:checked + .custom-radio {
        border-color: #667eea;
    }

    .radio-label input[type="radio"]:checked + .custom-radio .checkmark {
        transform: scale(1);
    }
    
    .radio-label.selected {
        border-color: #667eea;
        background: #3a3a5a;
    }

    .radio-label span {
        font-size: 1.1rem;
        font-weight: 500;
        color: #e0e0e0;
    }

    .submit-survey-button-new {
        width: 100%;
        padding: 15px 40px;
        font-size: 1.2rem;
        font-weight: 600;
        color: white;
        background: linear-gradient(135deg, #667eea, #764ba2);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 20px;
    }

</style>
{% endblock %}

{% block content %}
<div class="survey-page-wrapper">
    <div class="survey-form-container">
        <h1>스타일 설문조사</h1>
        <p>당신의 패션 취향을 알려주시면, Ivle Malle이 완벽한 스타일을 찾아드립니다.</p>

        <form id="styleSurveyForm">
            
            <div class="question-block">
                <h2>Q1. 평소 옷을 고를 때 가장 중요하게 생각하는 기준은?</h2>
                <div class="options-list">
                    <label class="radio-label"><input type="radio" name="q1_priority" value="comfort"><div class="custom-radio"><div class="checkmark"></div></div><span>편안함과 활동성</span></label>
                    <label class="radio-label"><input type="radio" name="q1_priority" value="trend"><div class="custom-radio"><div class="checkmark"></div></div><span>트렌디한 최신 유행</span></label>
                    <label class="radio-label"><input type="radio" name="q1_priority" value="neat"><div class="custom-radio"><div class="checkmark"></div></div><span>깔끔하고 단정한 이미지</span></label>
                    <label class="radio-label"><input type="radio" name="q1_priority" value="personality"><div class="custom-radio"><div class="checkmark"></div></div><span>개성 있는 나만의 스타일</span></label>
                </div>
            </div>

            <div class="question-block">
                <h2>Q2. 일상에서 자주 입는 옷차림은 어떤 쪽에 가깝나요?</h2>
                <div class="options-list">
                    <label class="radio-label"><input type="radio" name="q2_daily_look" value="casual_look"><div class="custom-radio"><div class="checkmark"></div></div><span>청바지 + 티셔츠 같은 캐주얼 룩</span></label>
                    <label class="radio-label"><input type="radio" name="q2_daily_look" value="office_look"><div class="custom-radio"><div class="checkmark"></div></div><span>셔츠나 블라우스 위주의 단정한 오피스 룩</span></label>
                    <label class="radio-label"><input type="radio" name="q2_daily_look" value="street_fashion"><div class="custom-radio"><div class="checkmark"></div></div><span>스트릿 패션(와이드 팬츠, 후드, 스니커즈)</span></label>
                    <label class="radio-label"><input type="radio" name="q2_daily_look" value="minimal_mono"><div class="custom-radio"><div class="checkmark"></div></div><span>미니멀/모노톤 스타일 (블랙, 화이트, 그레이 중심)</span></label>
                </div>
            </div>

            <div class="question-block">
                <h2>Q3. 옷을 입을 때 선호하는 핏감은?</h2>
                <div class="options-list">
                    <label class="radio-label"><input type="radio" name="q3_fit" value="loose"><div class="custom-radio"><div class="checkmark"></div></div><span>루즈핏, 오버사이즈</span></label>
                    <label class="radio-label"><input type="radio" name="q3_fit" value="regular"><div class="custom-radio"><div class="checkmark"></div></div><span>레귤러핏, 무난한 정사이즈</span></label>
                    <label class="radio-label"><input type="radio" name="q3_fit" value="slim"><div class="custom-radio"><div class="checkmark"></div></div><span>슬림핏, 몸에 딱 맞는 느낌</span></label>
                    <label class="radio-label"><input type="radio" name="q3_fit" value="tpo"><div class="custom-radio"><div class="checkmark"></div></div><span>상황에 따라 다르게 (TPO 맞춰서 조절)</span></label>
                </div>
            </div>

            <div class="question-block">
                <h2>Q4. 컬러 취향은 어디에 가까운가요?</h2>
                <div class="options-list">
                    <label class="radio-label"><input type="radio" name="q4_color" value="vivid"><div class="custom-radio"><div class="checkmark"></div></div><span>화려한 원색이나 포인트 컬러</span></label>
                    <label class="radio-label"><input type="radio" name="q4_color" value="pastel"><div class="custom-radio"><div class="checkmark"></div></div><span>파스텔톤, 부드럽고 은은한 색감</span></label>
                    <label class="radio-label"><input type="radio" name="q4_color" value="neutral"><div class="custom-radio"><div class="checkmark"></div></div><span>뉴트럴 톤 (베이지, 아이보리, 브라운 등)</span></label>
                    <label class="radio-label"><input type="radio" name="q4_color" value="mono"><div class="custom-radio"><div class="checkmark"></div></div><span>모노톤 (블랙, 화이트, 그레이)</span></label>
                </div>
            </div>

            <div class="question-block">
                <h2>Q5. 옷을 추천받을 때 가장 원하는 방향은?</h2>
                <div class="options-list">
                    <label class="radio-label"><input type="radio" name="q5_direction" value="latest_style"><div class="custom-radio"><div class="checkmark"></div></div><span>지금 유행하는 최신 스타일로 맞춤 추천</span></label>
                    <label class="radio-label"><input type="radio" name="q5_direction" value="multi_purpose"><div class="custom-radio"><div class="checkmark"></div></div><span>직장/학교/공식 자리에도 어울리는 다용도 스타일</span></label>
                    <label class="radio-label"><input type="radio" name="q5_direction" value="unique_style"><div class="custom-radio"><div class="checkmark"></div></div><span>내 개성을 드러낼 수 있는 특별한 스타일</span></label>
                    <label class="radio-label"><input type="radio" name="q5_direction" value="safe_style"><div class="custom-radio"><div class="checkmark"></div></div><span>무난하면서 실패 없는 안정적인 스타일</span></label>
                </div>
            </div>

            <button type="submit" class="submit-survey-button-new">결과 분석 및 저장</button>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('styleSurveyForm');
    const radioLabels = document.querySelectorAll('.radio-label');

    // 라디오 버튼 선택 시 시각적 피드백
    radioLabels.forEach(label => {
        label.addEventListener('click', () => {
            const name = label.querySelector('input[type="radio"]').name;
            document.querySelectorAll(`input[name="${name}"]`).forEach(radio => {
                radio.parentElement.classList.remove('selected');
            });
            label.classList.add('selected');
        });
    });

    form.addEventListener('submit', async function(event) {
        event.preventDefault();

        const formData = new FormData(form);
        const answers = Object.fromEntries(formData.entries());

        // 모든 질문에 답변했는지 확인
        const totalQuestions = document.querySelectorAll('.question-block').length;
        if (Object.keys(answers).length < totalQuestions) {
            alert('모든 질문에 답변해주세요.');
            return;
        }

        try {
            const response = await fetch('/survey/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(answers),
            });

            if (response.ok) {
                alert('스타일 분석이 완료되었습니다. 이제 당신만을 위한 추천을 만나보세요!');
                window.location.href = response.url; // 서버의 리디렉션 응답을 따름
            } else {
                const errorResult = await response.json();
                console.error('Failed to submit survey:', errorResult);
                alert(`설문조사 제출에 실패했습니다: ${errorResult.detail || ''}`);
            }
        } catch (error) {
            console.error('Error submitting survey:', error);
            alert('오류가 발생했습니다. 다시 시도해주세요.');
        }
    });
});
</script>
{% endblock %}
