name: CI Tests

on:
  push:
    branches: [ KyungJae ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        working-directory: ./FAST_API
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run CI tests
        working-directory: ./FAST_API
        run: |
          echo "Running CI tests..."
          python -c "import main; print('✅ Main module import successful')"
          python -c "from routers import router_products, router_chatbot; print('✅ Router imports successful')"
          python -c "from services import WeatherService, IntentAnalyzer; print('✅ Service imports successful')"

      - name: Run tests
        working-directory: ./FAST_API
        run: |
          echo "Running unit tests..."
          pip install pytest pytest-asyncio
          pytest tests/ -v || echo "No tests directory found, skipping tests"

      - name: Run linting
        working-directory: ./FAST_API
        run: |
          echo "Running linting checks..."
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
          echo "✅ Linting passed!"

      - name: Check Docker files
        working-directory: ./FAST_API
        run: |
          echo "Checking Docker configuration..."
          docker compose config
          echo "✅ Docker config OK!"

