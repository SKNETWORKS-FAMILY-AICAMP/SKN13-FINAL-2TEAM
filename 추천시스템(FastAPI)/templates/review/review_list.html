{% extends "base.html" %}
{% block content %}

<h2 class="mb-4 text-secondary">📝 상품 리뷰</h2>

<!-- ✅ 정렬 드롭다운 -->
<div class="d-flex justify-content-end mb-3">
  <form method="get" class="d-flex align-items-center gap-2">
    <label for="sort" class="form-label mb-0 fw-bold">정렬:</label>
    <select class="form-select" id="sort" name="sort" style="width: 180px;">
      <option value="recent" {% if sort == "recent" %}selected{% endif %}>최신순</option>
      <option value="rating_desc" {% if sort == "rating_desc" %}selected{% endif %}>별점 높은 순</option>
      <option value="rating_asc" {% if sort == "rating_asc" %}selected{% endif %}>별점 낮은 순</option>
    </select>
    <button type="submit" class="btn btn-outline-secondary">적용</button>
  </form>
</div>

<!-- ✅ 리뷰 작성 폼 -->
<div class="card mb-4">
  <div class="card-body">
    <h5 class="card-title">리뷰 작성하기</h5>
    <form method="post" action="/reviews/create">
      <div class="mb-3">
        <label for="product" class="form-label">상품명</label>
        <input type="text" class="form-control" id="product" name="product" placeholder="예: 시원한 반팔 티셔츠">
      </div>
      <div class="mb-3">
        <label for="rating" class="form-label">별점</label>
        <select class="form-select" id="rating" name="rating">
          <option value="5">⭐⭐⭐⭐⭐(5점)</option>
          <option value="4">⭐⭐⭐⭐(4점)</option>
          <option value="3">⭐⭐⭐(3점)</option>
          <option value="2">⭐⭐(2점)</option>
          <option value="1">⭐(1점)</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">리뷰 내용</label>
        <textarea class="form-control" id="content" name="content" rows="3" placeholder="리뷰를 입력하세요."></textarea>
      </div>
      <div class="mb-3">
        <label for="author" class="form-label">작성자</label>
        <input type="text" class="form-control" id="author" name="author" placeholder="닉네임 또는 이름">
      </div>
      <button type="submit" class="btn btn-primary w-100">제출</button>
    </form>
  </div>
</div>

<!-- ✅ 리뷰 카드 목록 -->
<div class="row row-cols-1 row-cols-md-2 g-4">
  {% for review in reviews %}
  <div class="col">
    <div class="card h-100 shadow">
      <div class="card-body">
        <h5 class="card-title">
            <a href="/reviews/{{ review.id }}" class="fw-bold">{{ review.product }}</a>
        </h5>
        <p class="card-text text-warning fs-5">{{ "⭐" * review.rating }}</p>
        <p class="card-text">{{ review.content }}</p>
        <p class="card-text"><small class="text-muted">작성자: {{ review.user }}</small></p>
      </div>
    </div>
  </div>
  {% else %}
  <p class="text-muted">리뷰가 아직 없습니다.</p>
  {% endfor %}
</div>

{% endblock %}
