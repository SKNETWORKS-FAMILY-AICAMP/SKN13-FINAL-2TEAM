{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block title %}추천 페이지{% endblock %}

{% block content %}
<h2 class="mb-4">🎯 추천 페이지</h2>
<div class="card">
  <div class="card-body">
    <p>이곳은 사용자에게 상품이나 콘텐츠를 추천해주는 공간입니다.</p>

    <!-- 예시 추천 카드 -->
    <div class="row">
      <div class="col-md-4 mb-3">
        <div class="card h-100 shadow">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="추천 이미지">
          <div class="card-body">
            <h5 class="card-title">추천 상품명</h5>
            <p class="card-text">간단한 설명이 들어갑니다.</p>
            <a href="#" class="btn btn-primary">보러가기</a>
          </div>
        </div>
      </div>
      <!-- 더 많은 추천 카드 반복 가능 -->
    </div>
  </div>
</div>
{% endblock %}
