{% extends "base.html" %}

{% block content %}
    <div class="signup-container">
        <form class="signup-form">
            <h1>회원가입</h1>
            <div class="input-group">
                <input type="email" id="signupEmail" placeholder="이메일 주소" required>
            </div>
            <div class="input-group">
                <input type="password" id="signupPassword" placeholder="비밀번호" required>
            </div>
            <div class="input-group">
                <input type="password" id="confirmPassword" placeholder="비밀번호 확인" required>
            </div>
            <button type="submit" class="signup-button">회원가입</button>
            <div class="login-link">
                <p>이미 회원이신가요? <a href="/auth/login">로그인</a></p>
            </div>
        </form>
    </div>
{% endblock %}
