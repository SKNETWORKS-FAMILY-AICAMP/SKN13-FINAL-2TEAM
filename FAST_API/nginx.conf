events { worker_connections 1024; }

http {
  client_max_body_size 20M;   # 큰 이미지 업로드 대비

  upstream fastapi_backend {
    server fastapi-app:8000;
  }

  server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl;
    server_name _;

    # SSL 인증서 설정
    ssl_certificate /etc/letsencrypt/live/43.201.185.192.nip.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/43.201.185.192.nip.io/privkey.pem;

    location / {
      proxy_pass http://fastapi_backend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;  # HTTPS 강제
    }

    location /health {
      proxy_pass http://fastapi_backend/health;
    }
  }
}
