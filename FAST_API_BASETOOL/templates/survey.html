{% extends "base.html" %}

{% block content %}
    <div class="survey-container">
        <h1>관심 있는 의류 스타일을 선택해주세요.</h1>
        <p>선택하신 스타일을 기반으로 맞춤 의류를 추천해 드립니다.</p>

        <div class="style-selection-grid">
            <!-- Example Style Card -->
            <div class="style-card" data-style="casual">
                <img src="https://image.msscdn.net/thumbnails/images/goods_img/20250103/4695972/4695972_17423674495625_big.jpg?w=1200" alt="캐주얼 스타일">
                <div class="style-info">
                    <h3>캐주얼</h3>
                    <p>편안하고 활동적인 일상복</p>
                </div>
            </div>

            <div class="style-card" data-style="formal">
                <img src="https://image.msscdn.net/thumbnails/images/goods_img/20250723/5266806/5266806_17532481612704_big.jpg?w=1200" alt="포멀 스타일">
                <div class="style-info">
                    <h3>포멀</h3>
                    <p>격식 있고 단정한 정장 스타일</p>
                </div>
            </div>

            <div class="style-card" data-style="street">
                <img src="https://image.msscdn.net/thumbnails/images/goods_img/20250725/5273341/5273341_17534207082245_big.jpg?w=1200" alt="스트릿 스타일">
                <div class="style-info">
                    <h3>스트릿</h3>
                    <p>개성 있고 트렌디한 길거리 패션</p>
                </div>
            </div>

            <div class="style-card" data-style="vintage">
                <img src="https://image.msscdn.net/thumbnails/images/goods_img/20250725/5272026/5272026_17534118630227_big.jpg?w=1200" alt="빈티지 스타일">
                <div class="style-info">
                    <h3>빈티지</h3>
                    <p>복고풍의 독특하고 개성 있는 스타일</p>
                </div>
            </div>

            <div class="style-card" data-style="sporty">
                <img src="https://image.msscdn.net/thumbnails/images/goods_img/20240820/4347976/4347976_17243786989182_big.jpg?w=1200" alt="스포티 스타일">
                <div class="style-info">
                    <h3>스포티</h3>
                    <p>활동적이고 편안한 운동복 스타일</p>
                </div>
            </div>

            <div class="style-card" data-style="minimal">
                <img src="https://image.msscdn.net/thumbnails/images/goods_img/20250721/5261257/5261257_17531012716976_big.jpg?w=1200" alt="미니멀 스타일">
                <div class="style-info">
                    <h3>미니멀</h3>
                    <p>간결하고 절제된 디자인의 스타일</p>
                </div>
            </div>

        </div>

        <button class="submit-survey-button">선택 완료</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const styleCards = document.querySelectorAll('.style-card');
            styleCards.forEach(card => {
                card.addEventListener('click', function() {
                    this.classList.toggle('selected');
                });
            });
        });
    </script>
{% endblock %}
